<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sort and Filter a Table Using Angular</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootswatch/3.2.0/sandstone/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <style> body { padding-top:50px; } a{color:red;} </style>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
<div class="container" ng-app="sortApp" ng-controller="mainController">
  <form>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-addon"><i class="fa fa-search"></i></div>
          <input type="text" class="form-control" placeholder="Search and Sort SuitedUpCode" ng-model="searchTerm">
        </div>
      </div>
</form>
  <table class="table table-bordered">
    <thead>
      <tr>
        <td>
      <a href="#" ng-click="sortType = 'name'; sortIt = !sortIt">
        name
        <span ng-show="sortType == 'name' && !sortIt" class="fa fa-caret-down"></span>
        <span ng-show="sortType == 'name' && sortIt" class="fa fa-caret-up"></span>
      </a>
    </td>
        <td>
          <a href="#" ng-click="sortType = 'age'; sortIt = !sortIt">
            <span ng-show="sortType == 'age' && !sortIt" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'age' && sortIt" class="fa fa-caret-up"></span>
          age
          </a>
        </td>
        <td>
          <a href="#" ng-click="sortType = 'hobbies'; sortIt = !sortIt">
            <span ng-show="sortType == 'hobbies' && !sortIt" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'hobbies' && sortIt" class="fa fa-caret-up"></span>
          hobbies
          </a>
        </td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="person in people | orderBy:sortType:sortIt | filter:searchTerm">
        <td>{{ person.name }}</td>
        <td>{{ person.age }}</td>
        <td>{{ person.hobbies.join(', ') }}</td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
